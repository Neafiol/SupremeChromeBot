<!DOCTYPE html>
<html>
<head>
    <script src="jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="/bootstap/bootstrap-theme.min.css">
    <script src="/bootstap/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="content-type" content="text/html; charset=windows-1251">
  
    <script src="save_data.js"></script>
    <script src="database.js"></script>
    <title>Bot</title>
</head>
<body>

    <h1 class="ltext">Supreme Bot</h1>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
            <form>
                <input id="fio" class="input" placeholder="FIO"><br>
                <input id="order_email" class="input" placeholder="order_email"><br>
                <input id="order_tel" class="input" placeholder="order_tel"><br>
                <input id="adress" class="input" placeholder="adress"><br>

                <input id="order_billing_city" class="input" placeholder="order_billing_city"><br>

                <input id="order_billing_zip" class="input" placeholder="order_billing_zip"><br>
                <input id="btngo" class='.btngo' type="submit" value="save data">
            </form>
            </div>

            <div class="col-lg-4">

                <input id="card_nom" class="input" placeholder="card_nom"><br>
                <input id="cvv" class="input" placeholder="cvv"><br>
                <select class="select" id="Country">
                    <option value="RU">RUSSIA</option>
                    <option value="SK">SLOVAKIA</option>
                    <option value="SI">SLOVENIA</option>
                </select>
                <select class="select" id="Mounth">
                    <option >01</option>
                    <option >02</option>
                    <option >03</option>
                    <option >04</option>
                    <option >05</option>
                    <option >06</option>
                    <option >07</option>
                    <option >08</option>
                    <option >09</option>
                    <option >10</option>
                    <option >11</option>
                    <option >12</option>
                </select>
                <select class="select" id="Year">
                    <option >2018</option>
                    <option >2019</option>
                    <option >2020</option>
                    <option >2021</option>
                    <option >2022</option>
                    <option >2023</option>
                    <option >2024</option>
                </select>

            </div>
        </div>
    </div>
    

    
</body>
</html>
